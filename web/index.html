<html>
    <head>
        <style type="text/css">
            html, body {
                background-color: #222;
            }
            img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <img />

        <script type="text/javascript">
            let i = document.querySelector('img')

            function updateImg() {
                i.src = "../out.bmp?t"+Date.now()
            }

            setInterval(updateImg, 1000)
            updateImg()
        </script>
    </body>
</html>
